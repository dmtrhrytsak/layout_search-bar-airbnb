<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="big-search">
      <form
        action="/"
        method="get"
        data-qa="big"
        class="big-search__form"
      >
        <img
          src="images/Search.svg"
          alt="Search Icon"
          class="big-search__icon"
        >
        <input
          type="text"
          name="search"
          id="bigSearch"
          placeholder="Try &#34;Los Angeles&#34;"
          data-qa="keypress"
          class="big-search__input"
        >
      </form>
    </div>

    <div class="small-search">
      <form
        action="/"
        method="get"
        data-qa="small"
        class="small-search__form"
      >
        <img
          src="images/Search.svg"
          alt="Search Icon"
          class="small-search__icon search-icon--size_small"
        >
        <input
          type="text"
          name="search"
          id="smallSearch"
          placeholder="Try &#34;Los Angeles&#34;"
          class="small-search__input"
        >
      </form>
    </div>
  </body>
</html>
